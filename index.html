<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!--  conatiner -->
          <div class="flex flex-col lg:flex-row mt-10">
            <!-- shape conatiner -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5*b*h</p>
                      <p>
                        <input id="base" class="border w-24 text-xl px-2 bg-gray-200" placeholder="base" type="text">
                        <span class="ml-3 font-semibold">cm</span>
                        <input id="height" class="border w-24 text-xl px-2 bg-gray-200 ml-4" placeholder="height" type="text">
                        <span class="ml-3 font-semibold">cm</span>
                    </p>
                    <p>Area: <span id="tringle-area"> </span> cm<sup>2</sup></p>
                     
                      <div class="card-actions">
                        <button id="btn-calculator" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ractangle card -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="rectangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = w * l</p>
                      <p>
                        <input id="width" class="border w-24 text-xl px-2 bg-gray-200" placeholder="width" type="text">
                        <span class="ml-3 font-semibold">cm</span>
                        <input id="length" class="border w-24 text-xl px-2 bg-gray-200 ml-4" placeholder="langth" type="text">
                        <span class="ml-3 font-semibold">cm</span>
                    </p>
                    <p>Area: <span id="rectangle-area"> </span> cm<sup>2</sup></p>
                     
                      <div class="card-actions">
                        <button id="btn-calculator-ractangle" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Paralellogram card -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="rectangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Paralelogram</h2>
                      <p>Area (A) = b * h</p>
                      <p>
                        <input id="base-paralelogram" class="border w-24 text-xl px-2 bg-gray-200" placeholder="base" type="text">
                        <span class="ml-3 font-semibold">cm</span>
                        <input id="height-paralelogram" class="border w-24 text-xl px-2 bg-gray-200 ml-4" placeholder="height" type="text">
                        <span class="ml-3 font-semibold">cm</span>
                    </p>
                    <p>Area: <span id="paralelogram-area"> </span> cm<sup>2</sup></p>
                     
                      <div class="card-actions">
                        <button id="btn-calculator-paralelogram" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                  </div>>

             </div>
             <!-- Area calculator -->
              <div class="w-[400px]">
                <div class="text-3xl">
                    Area calculator
                </div>
              </div>
          </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
